<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Interaccion</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async defer></script>
  </head>

  <body>
    <header style="text-align: center;">
      <h1>Formulario de Alquiler de Vehiculo (por 1 Semana)</h1>
      <button onclick="m_page()">Pagina principal</button>
    </header>

    <form id="formulario">
      <fieldset>
        <legend style="color: darkslateblue">Alquilar Auto</legend>

        <table>
          <tr>
            <td><label for="name">Nombre</label></td>
            <td><input type="text" id="name" /> <br /></td>
          </tr>

          <tr>
            <td><label for="age">Edad</label></td>
            <td><input type="text
              " id="age"  min="18" max="100"/> <br /></td>
          </tr>
          <tr>
            <td><label for="phone">Numero de telefono</label></td>
            <td><input type="tel" id="phone" /> <br /></td>
            <br />
          </tr>
          <tr>
            <td><label for="email"> Email </label></td>
            <td><input type="email" id="email" /> <br /></td>
          </tr>
          <tr>
            <td><label for="model"> Modelo </label></td>
            <td>
              <select name="cars" id="model" multiple>
                <option value="FmT">Ford Model T (1908) </option>
                <option value="RRPh">Rolls-Royce Phantom (1925) </option>
                <option value="AR87C">Alfa Romeo 8C (1938) </option>
                <option value="MB3hSL">Mercedes Benz 300 SL (1957) </option>
                <option value="CE">Cadillac Eldorado (1959) </option>
                <option value="JEt">Jaguar E-Type (1961) </option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">Otras cuestiones</label></td>
            <td>
              <input id="ef" type="checkbox" value=1> Pago en efectivo (5% de descuento) <br>
              <input id="seguro" type="checkbox" value="Si"> Tiene Seguro
            </td>
          </tr>
        </table>
      </fieldset>
    </form>

    <div id="calcular">
      <button onclick="acc1()">Calcula</button>
      <button onclick="limpiar()">Limpiar campos</button><br>
    <p>
      <div id="resultado"></div>
      
    </p>
    </div>
  </body>
</html>
